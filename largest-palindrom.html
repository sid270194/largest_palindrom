<script>
  function largestPalindrome(s) {
    let largest_palindrome = "";
    let allpalindrom = "";
    for (let i = 0; i < s.length; i++) {
      for (let j = i + 1; j <= s.length; j++) {
        let substr = s.substring(i, j);

        if (substr === substr.split("").reverse().join("")) {
          allpalindrom = allpalindrom + substr;
          if (substr.length > largest_palindrome.length) {
            largest_palindrome = substr;
          }
        }
      }
    }
    console.log(largest_palindrome);
    console.log(allpalindrom);
  }

  var str1 = "Hello Mam, how are you. Madam, do you know racecar";
  largestPalindrome(str1);
</script>
